<!doctype html>
<html class="no-js" lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HSCAN ME</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.4.3/css/foundation.min.css" />
    <style>
        .m50 {
            margin-top:50px
        }
    </style>
  </head>
  <body>
    <div class="grid-container">
        <img src="img/logo.svg" width="400" class="m50">
        
        <blockquote  class="m50">
            Awsome place to manage your qrcode :)
            <cite>hscan.me</cite>
        </blockquote>
        
        <div class="m50">
            <h3>Stay tuned</h3>
            <form name="staytuned" method="POST" data-netlify="true">
                <div class="grid-x grid-padding-x">
                    <div class="small-3 cell">
                        <label for="email" class="text-right middle">Email</label>
                    </div>
                    <div class="small-9 cell">
                        <input name="email" type="text" id="email" placeholder="your email">
                    </div>
                </div>
                <div class="grid-x grid-padding-x">
                    <div class="small-3 cell">
                        <label for="message" class="text-right middle">Message</label>
                    </div>
                    <div class="small-9 cell">
                        <textarea name="message" id="message" placeholder="your message"></textarea>
                    </div>
                </div>
                <div class="grid-x grid-padding-x">
                    <div class="small-3 cell">
                        <label class="text-right middle">Captcha</label>
                    </div>
                    <div class="small-9 cell">
                        <div data-netlify-recaptcha></div>
                    </div>
                </div>

                <button type="submit" class="success button expanded">Keep me informed</button>
            </form>
        </div>
    </div>
  </body>
</html>
